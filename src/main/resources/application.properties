# Server Configuration
server.port=8080

# MySQL Database Configuration
# Using localhost since MySQL is in the same pod (sidecar container)
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
# Configure Swagger UI to use our API docs (not Petstore)
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.config-url=/api-docs/swagger-config
# Enable CORS for Swagger UI
springdoc.swagger-ui.enabled=true
# Disable default Petstore example
springdoc.swagger-ui.disable-swagger-default-url=true
# Set default API URL for Swagger UI
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
# Use relative URLs for API calls (important for port-forwarding)
springdoc.swagger-ui.urls.primary.url=/api-docs
springdoc.swagger-ui.urls.primary.name=Spring Hello World API

